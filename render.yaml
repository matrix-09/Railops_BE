services:
  - type: web
    name: railops-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        value: postgresql://<user>:<password>@<host>:5432/<database>  # Replace this during deployment
